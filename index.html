    <style>
        :root {
            --gold: #FFD700;
            --gold-light: #FFE55C;
            --gold-dark: #B29700;
            --black: #0A0A0A;
            --black-light: #1A1A1A;
            --black-lighter: #242424;
            --text-primary: #FFF;
            --text-secondary: #CCC;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-sm: 0 2px 4px rgba(255, 215, 0, 0.1);
            --shadow-md: 0 4px 6px rgba(255, 215, 0, 0.15);
            --shadow-lg: 0 8px 16px rgba(255, 215, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--black);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* -------------------------------------------------------
       HEADER
    ---------------------------------------------------------*/
        header {
            padding: var(--spacing-xl) var(--spacing-lg);
            background: linear-gradient(to bottom, var(--black), var(--black-light));
            border-bottom: 1px solid var(--gold-dark);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
            text-transform: uppercase;
        }

        /* -------------------------------------------------------
       MAIN CONTAINER
    ---------------------------------------------------------*/
        main {
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        /* -------------------------------------------------------
       ACTION BUTTONS
    ---------------------------------------------------------*/
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }

        .action-buttons button {
            padding: 0.75rem 1.5rem;
            background: var(--black-lighter);
            color: var(--gold);
            border: 1px solid var(--gold-dark);
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .action-buttons button:hover {
            background: var(--black-light);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 215, 0, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .action-buttons button:hover::before {
            left: 100%;
        }

        /* -------------------------------------------------------
       FILTER SECTION
    ---------------------------------------------------------*/
        .filter-section {
            background: var(--black-lighter);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
            border: 1px solid var(--gold-dark);
            box-shadow: var(--shadow-lg);
        }

        .filter-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
        }

        label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="url"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--black);
            border: 1px solid var(--gold-dark);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        /* -------------------------------------------------------
       CHECKBOX STYLING (for selecting items)
    ---------------------------------------------------------*/
        input[type="checkbox"] {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid var(--gold-dark);
            border-radius: var(--radius-sm);
            background-color: var(--black);
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        input[type="checkbox"]:checked {
            background-color: var(--gold);
            border-color: var(--gold);
        }

        input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--black);
            font-size: 0.75rem;
            font-weight: bold;
        }

        /* -------------------------------------------------------
       CARDS GRID
    ---------------------------------------------------------*/
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: var(--spacing-lg);
        }

        /* -------------------------------------------------------
       CARD
    ---------------------------------------------------------*/
        .card {
            background: var(--black-lighter);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gold-dark);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .card-header {
            padding: var(--spacing-md);
            background: linear-gradient(to right,
                    rgba(255, 215, 0, 0.1),
                    rgba(255, 215, 0, 0.05));
            border-bottom: 1px solid var(--gold-dark);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .card-header h2 {
            color: var(--gold);
            font-size: 1.25rem;
            font-weight: 600;
            flex: 1 1 auto;
            margin: 0;
        }

        .card-icons {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .icon-btn {
            padding: 0.3rem 0.6rem;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--gold-dark);
            border-radius: var(--radius-sm);
            color: var(--gold);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-1px);
        }

        .fav-toggle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-left: auto;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .fav-toggle:hover {
            color: var(--gold);
            transform: scale(1.1);
        }

        .fav-toggle.favorited {
            color: var(--gold);
        }

        .card-body {
            padding: var(--spacing-md);
        }

        .card-body .author {
            color: var(--gold-light);
            font-weight: 500;
        }

        .card-body .content {
            color: var(--text-primary);
            margin: var(--spacing-sm) 0;
        }

        .card-body .platform,
        .card-body .date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Make sure long links can break */
        .card-body .link a {
            color: var(--gold);
            text-decoration: none;
            transition: all 0.2s ease;
            white-space: normal;
            /* Let text wrap normally */
            word-wrap: break-word;
            /* Old-school property, but still widely used */
            overflow-wrap: anywhere;
            /* More modern approach */
            word-break: break-word;
            /* Fallback for older browsers */
            display: inline-block;
            /* Ensures wrapping can occur properly */
        }

        .card-body .link a:hover {
            color: var(--gold-light);
            text-decoration: underline;
        }

        /* -------------------------------------------------------
       MODALS
    ---------------------------------------------------------*/
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-bg.active {
            display: flex;
        }

        .modal {
            background: var(--black-lighter);
            border: 1px solid var(--gold-dark);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 540px;
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .modal h2 {
            color: var(--gold);
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
        }

        .modal form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .modal form label {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .modal-actions {
            margin-top: var(--spacing-md);
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }

        .modal-actions button {
            background: var(--black);
            color: var(--gold);
            border: 1px solid var(--gold-dark);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .modal-actions button:hover {
            background: var(--black-light);
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        /* -------------------------------------------------------
       RESPONSIVE
    ---------------------------------------------------------*/

            header h1 {
                font-size: 2rem;
            }

            .action-buttons button {
                width: 100%;
            }

            .filter-section {

            }
        }
    </style>
</head>

                </label>

                <div class="modal-actions">
                    <button type="submit">Add</button>
                    <button type="button" id="cancelAddItem">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    </div>

        /*************************************************
         * 2) Main items array
         **************************************************/
        let items = [];

        /*************************************************
         * 3) Local Storage for Items and Favorites
         **************************************************/
        let favoriteIds = [];

        function loadLocalStorage() {
            const storedItems = localStorage.getItem("repositoryItems");
            if (storedItems) {
                try {
                    items = JSON.parse(storedItems);
                } catch (err) {
                    items = [];
                }
            } else {
                items = [];
            }

            const storedFavs = localStorage.getItem("favoriteIds");
            if (storedFavs) {
                try {
                    favoriteIds = JSON.parse(storedFavs);
                } catch (err) {
                    favoriteIds = [];
                }
            } else {
                favoriteIds = [];
            }
        }

        function saveLocalStorage() {
            localStorage.setItem("repositoryItems", JSON.stringify(items));
            localStorage.setItem("favoriteIds", JSON.stringify(favoriteIds));
        }

        /*************************************************
         * 4) DOM Elements
         **************************************************/
        const cardsContainer = document.getElementById("cardsContainer");
        const searchInput = document.getElementById("searchInput");
        const searchTypeSelect = document.getElementById("searchType");
        const authorFilter = document.getElementById("authorFilter");
        const startDateInput = document.getElementById("startDate");
        const endDateInput = document.getElementById("endDate");
        const favoriteOnlyCheckbox = document.getElementById("favoriteOnly");

        const loadDefaultsBtn = document.getElementById("loadDefaultsBtn");
        const addItemBtn = document.getElementById("addItemBtn");
        const exportBtn = document.getElementById("exportBtn");
        const importBtn = document.getElementById("importBtn");
        const deleteAllBtn = document.getElementById("deleteAllBtn");
        const deleteSelectedBtn = document.getElementById("deleteSelectedBtn");

        // Modals: Add, Edit, Import, Export
        const modalAddItemBg = document.getElementById("modalAddItemBg");
        const addItemForm = document.getElementById("addItemForm");
        const cancelAddItem = document.getElementById("cancelAddItem");

        const modalEditItemBg = document.getElementById("modalEditItemBg");
        const editItemForm = document.getElementById("editItemForm");
        const cancelEditItem = document.getElementById("cancelEditItem");

        const modalImportBg = document.getElementById("modalImportBg");
        const importDataTextarea = document.getElementById("importData");
        const importModeSelect = document.getElementById("importMode");
        const importConfirmBtn = document.getElementById("importConfirmBtn");
        const importCancelBtn = document.getElementById("importCancelBtn");

        const modalExportBg = document.getElementById("modalExportBg");
        const exportJsonTextarea = document.getElementById("exportJsonTextarea");
        const exportBase64Textarea = document.getElementById("exportBase64Textarea");
        const copyJsonBtn = document.getElementById("copyJsonBtn");
        const copyBase64Btn = document.getElementById("copyBase64Btn");
        const exportCloseBtn = document.getElementById("exportCloseBtn");

        // For datalists
        const authorsList = document.getElementById("authorsList");
        const platformsList = document.getElementById("platformsList");

        // Keep track of "selected" items for bulk-deletion
        let selectedIds = new Set();

        /*************************************************
         * 5) Populate Author/Platform Datalists + Filter
         **************************************************/
        function populateAuthorDropdown() {
            // Clear "All" except the first
            while (authorFilter.options.length > 1) {
                authorFilter.remove(1);
            }

            const uniqueAuthors = [...new Set(items.map(i => i.author))];
            uniqueAuthors.forEach(author => {
                const option = document.createElement("option");
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });

            // For Add/Edit forms
            authorsList.innerHTML = "";
            uniqueAuthors.forEach(author => {
                const opt = document.createElement("option");
                opt.value = author;
                authorsList.appendChild(opt);
            });

            const uniquePlatforms = [...new Set(items.map(i => i.platform))];
            platformsList.innerHTML = "";
            uniquePlatforms.forEach(plat => {
                const opt = document.createElement("option");
                opt.value = plat;
                platformsList.appendChild(opt);
            });
        }

        /*************************************************
         * 6) Render Cards
         **************************************************/
        function renderCards(data) {
            cardsContainer.innerHTML = "";

            // Determine if we are showing only favorites
            const showFavs = favoriteOnlyCheckbox.checked;

            data.forEach(item => {
                const card = document.createElement("div");
                card.classList.add("card");

                // CARD HEADER
                const cardHeader = document.createElement("div");
                cardHeader.classList.add("card-header");

                // If NOT in favorites-only mode, show the selection checkbox
                if (!showFavs) {
                    const selectCheckbox = document.createElement("input");
                    selectCheckbox.type = "checkbox";
                    selectCheckbox.checked = selectedIds.has(item.id);
                    selectCheckbox.addEventListener("change", () => {
                        if (selectCheckbox.checked) {
                            selectedIds.add(item.id);
                        } else {
                            selectedIds.delete(item.id);
                        }
                    });
                    cardHeader.appendChild(selectCheckbox);
                }

                // Title
                const titleEl = document.createElement("h2");
                titleEl.textContent = item.title || "Untitled";
                cardHeader.appendChild(titleEl);

                // ICONS container
                const iconsContainer = document.createElement("div");
                iconsContainer.classList.add("card-icons");

                // If not in favorites-only view, allow reordering/editing/deleting
                if (!showFavs) {
                    // Reorder up
                    const arrowUp = document.createElement("span");
                    arrowUp.classList.add("icon-btn");
                    arrowUp.textContent = "â–²";
                    arrowUp.title = "Move Up";
                    arrowUp.addEventListener("click", () => moveItemUp(item.id));
                    iconsContainer.appendChild(arrowUp);

                    // Reorder down
                    const arrowDown = document.createElement("span");
                    arrowDown.classList.add("icon-btn");
                    arrowDown.textContent = "â–¼";
                    arrowDown.title = "Move Down";
                    arrowDown.addEventListener("click", () => moveItemDown(item.id));
                    iconsContainer.appendChild(arrowDown);

                    // Edit
                    const editIcon = document.createElement("span");
                    editIcon.classList.add("icon-btn");
                    editIcon.textContent = "âœŽ";
                    editIcon.title = "Edit Item";
                    editIcon.addEventListener("click", () => openEditModal(item.id));
                    iconsContainer.appendChild(editIcon);

                    // Delete
                    const deleteIcon = document.createElement("span");
                    deleteIcon.classList.add("icon-btn");
                    deleteIcon.textContent = "ðŸ—‘";
                    deleteIcon.title = "Delete Item";
                    deleteIcon.addEventListener("click", () => deleteItem(item.id));
                    iconsContainer.appendChild(deleteIcon);
                }

                // Favorite star (always shown)
                const favIcon = document.createElement("span");
                favIcon.classList.add("fav-toggle");
                favIcon.textContent = "â˜…";
                if (favoriteIds.includes(item.id)) {
                    favIcon.classList.add("favorited");
                }
                favIcon.addEventListener("click", () => toggleFavorite(item.id, favIcon));
                iconsContainer.appendChild(favIcon);

                cardHeader.appendChild(iconsContainer);
                card.appendChild(cardHeader);

                // CARD BODY
                const cardBody = document.createElement("div");
                cardBody.classList.add("card-body");

                // Author
                const authorEl = document.createElement("p");
                authorEl.classList.add("author");
                authorEl.textContent = `By: ${item.author}`;
                cardBody.appendChild(authorEl);

                // Content
                const contentEl = document.createElement("p");
                contentEl.classList.add("content");
                contentEl.textContent = item.content;
                cardBody.appendChild(contentEl);

                // Platform
                if (item.platform) {
                    const platformEl = document.createElement("p");
                    platformEl.classList.add("platform");
                    platformEl.textContent = `Platform: ${item.platform}`;
                    cardBody.appendChild(platformEl);
                }

                // Date
                if (item.date) {
                    const dateEl = document.createElement("p");
                    dateEl.classList.add("date");
                    dateEl.textContent = `Date: ${item.date}`;
                    cardBody.appendChild(dateEl);
                }

                // Link
                if (item.link) {
                    const linkEl = document.createElement("p");
                    linkEl.classList.add("link");
                    linkEl.innerHTML = `Link: <a href="${item.link}" target="_blank">${item.link}</a>`;
                    cardBody.appendChild(linkEl);
                }

                card.appendChild(cardBody);
                cardsContainer.appendChild(card);
            });
        }

        /*************************************************
         * 7) Move Items (Up/Down)
         **************************************************/
        function moveItemUp(itemId) {
            const index = items.findIndex(i => i.id === itemId);
            if (index > 0) {
                [items[index - 1], items[index]] = [items[index], items[index - 1]];
                saveLocalStorage();
                filterData();
            }
        }

        function moveItemDown(itemId) {
            const index = items.findIndex(i => i.id === itemId);
            if (index < items.length - 1) {
                [items[index + 1], items[index]] = [items[index], items[index + 1]];
                saveLocalStorage();
                filterData();
            }
        }

        /*************************************************
         * 8) Toggle Favorite
         **************************************************/
        function toggleFavorite(itemId, iconElement) {
            if (favoriteIds.includes(itemId)) {
                favoriteIds = favoriteIds.filter(id => id !== itemId);
                iconElement.classList.remove("favorited");
            } else {
                favoriteIds.push(itemId);
                iconElement.classList.add("favorited");
            }
            saveLocalStorage();

            // If "Show Favorites" is checked, refresh display
            if (favoriteOnlyCheckbox.checked) {
                filterData();
            }
        }

        /*************************************************
         * 9) Delete Item (Individual)
         **************************************************/
        function deleteItem(itemId) {
            const confirmDel = confirm("Delete this item?");
            if (!confirmDel) return;

            items = items.filter(i => i.id !== itemId);
            favoriteIds = favoriteIds.filter(id => id !== itemId);
            selectedIds.delete(itemId);

            saveLocalStorage();
            populateAuthorDropdown();
            filterData();
        }

        /*************************************************
         * 10) Edit Item
         **************************************************/
        function openEditModal(itemId) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            // Populate the edit form
            editItemForm.elements["editItemId"].value = item.id;
            editItemForm.elements["editTitle"].value = item.title;
            editItemForm.elements["editAuthor"].value = item.author;
            editItemForm.elements["editContent"].value = item.content;
            editItemForm.elements["editPlatform"].value = item.platform;
            editItemForm.elements["editDate"].value = item.date || "";
            editItemForm.elements["editLink"].value = item.link || "";

            modalEditItemBg.classList.add("active");
        }

        editItemForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const formData = new FormData(editItemForm);

            const id = Number(formData.get("editItemId"));
            const title = formData.get("editTitle").trim();
            const author = formData.get("editAuthor").trim();
            const content = formData.get("editContent").trim();
            const platform = formData.get("editPlatform").trim();
            const date = formData.get("editDate")?.trim() || "";
            const link = formData.get("editLink")?.trim() || "";

            // Find item in the array
            const idx = items.findIndex(i => i.id === id);
            if (idx > -1) {
                items[idx].title = title;
                items[idx].author = author;
                items[idx].content = content;
                items[idx].platform = platform;
                items[idx].date = date;
                items[idx].link = link;

                saveLocalStorage();
                populateAuthorDropdown();
                filterData();
            }

            modalEditItemBg.classList.remove("active");
            editItemForm.reset();
        });

        cancelEditItem.addEventListener("click", () => {
            modalEditItemBg.classList.remove("active");
            editItemForm.reset();
        });

        /*************************************************
         * 11) Filter Data
         **************************************************/
        function filterData() {
            const searchText = searchInput.value.toLowerCase().trim();
            const searchType = searchTypeSelect.value;
            const selectedAuthor = authorFilter.value;
            const startD = startDateInput.value ? new Date(startDateInput.value) : null;
            const endD = endDateInput.value ? new Date(endDateInput.value) : null;
            const showFavs = favoriteOnlyCheckbox.checked;

            const filtered = items.filter(item => {
                // Only favorites if "Show Favorites" is checked
                if (showFavs && !favoriteIds.includes(item.id)) {
                    return false;
                }
                // Author
                if (selectedAuthor !== "all" && item.author !== selectedAuthor) return false;
                // Search
                if (searchText) {
                    const titleMatch = (item.title || "").toLowerCase().includes(searchText);
                    const contentMatch = (item.content || "").toLowerCase().includes(searchText);
                    if (searchType === "title" && !titleMatch) return false;
                    if (searchType === "content" && !contentMatch) return false;
                    if (searchType === "both" && !(titleMatch || contentMatch)) return false;
                }
                // Date range
                if (item.date) {
                    const itemDate = new Date(item.date);
                    if (startD && itemDate < startD) return false;
                    if (endD && itemDate > endD) return false;
                }
                return true;
            });

            renderCards(filtered);
        }

        /*************************************************
         * 12) Bulk-Delete + Other Buttons
         **************************************************/
        loadDefaultsBtn.addEventListener("click", () => {
            if (items.length === 0) {
                items = [...DEFAULT_ITEMS];
                saveLocalStorage();
                populateAuthorDropdown();
                filterData();
            } else {
                const confirmOverwrite = confirm("Items already exist. Overwrite them with default items?");
                if (confirmOverwrite) {
                    items = [...DEFAULT_ITEMS];
                    favoriteIds = [];
                    selectedIds.clear();
                    saveLocalStorage();
                    populateAuthorDropdown();
                    filterData();
                }
            }
        });

        addItemBtn.addEventListener("click", () => {
            modalAddItemBg.classList.add("active");
        });

        cancelAddItem.addEventListener("click", () => {
            modalAddItemBg.classList.remove("active");
            addItemForm.reset();
        });

        // Add new item
        addItemForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const data = new FormData(addItemForm);

            let newId = 1;
            if (items.length > 0) {
                newId = Math.max(...items.map(i => i.id)) + 1;
            }

            items.push({
                id: newId,
                title: data.get("title").trim(),
                author: data.get("author").trim(),
                content: data.get("content").trim(),
                platform: data.get("platform").trim(),
                date: data.get("date").trim(),
                link: data.get("link")?.trim() || "",
            });

            saveLocalStorage();
            populateAuthorDropdown();
            filterData();

            modalAddItemBg.classList.remove("active");
            addItemForm.reset();
        });

        // Export: show export modal
        exportBtn.addEventListener("click", () => {
            const rawJson = JSON.stringify(items, null, 2);
            const base64 = btoa(JSON.stringify(items));

            exportJsonTextarea.value = rawJson;
            exportBase64Textarea.value = base64;
            modalExportBg.classList.add("active");
        });

        // Copy buttons for Export
        copyJsonBtn.addEventListener("click", () => {
            navigator.clipboard.writeText(exportJsonTextarea.value)
                .then(() => alert("Copied JSON to clipboard"));
        });
        copyBase64Btn.addEventListener("click", () => {
            navigator.clipboard.writeText(exportBase64Textarea.value)
                .then(() => alert("Copied Base64 to clipboard"));
        });
        exportCloseBtn.addEventListener("click", () => {
            modalExportBg.classList.remove("active");
            exportJsonTextarea.value = "";
            exportBase64Textarea.value = "";
        });

        // Import
        importBtn.addEventListener("click", () => {
            modalImportBg.classList.add("active");
        });

        importCancelBtn.addEventListener("click", () => {
            modalImportBg.classList.remove("active");
            importDataTextarea.value = "";
        });

        importConfirmBtn.addEventListener("click", () => {
            const inputData = importDataTextarea.value.trim();
            const importMode = importModeSelect.value;
            if (!inputData) {
                alert("No data provided.");
                return;
            }

            let decoded;
            // Try direct JSON
            try {
                decoded = JSON.parse(inputData);
            } catch (err) {
                // else try base64
                try {
                    const raw = atob(inputData);
                    decoded = JSON.parse(raw);
                } catch (error2) {
                    alert("Invalid data format (not valid JSON or base64).");
                    return;
                }
            }

            if (!Array.isArray(decoded)) {
                alert("The imported data is not an array. Aborting...");
                return;
            }

            if (importMode === "overwrite") {
                items = decoded;
                favoriteIds = [];
                selectedIds.clear();
            } else {
                // "merge"
                const existingIds = new Set(items.map(i => i.id));
                decoded.forEach(dItem => {
                    if (!existingIds.has(dItem.id)) {
                        items.push(dItem);
                    }
                });
            }

            saveLocalStorage();
            populateAuthorDropdown();
            filterData();

            modalImportBg.classList.remove("active");
            importDataTextarea.value = "";
        });

        // Delete All
        deleteAllBtn.addEventListener("click", () => {
            const confirmDeleteAll = confirm("Are you sure you want to delete ALL items?");
            if (confirmDeleteAll) {
                items = [];
                favoriteIds = [];
                selectedIds.clear();
                saveLocalStorage();
                populateAuthorDropdown();
                filterData();
            }
        });

        // Delete Selected
        deleteSelectedBtn.addEventListener("click", () => {
            if (selectedIds.size === 0) {
                alert("No items selected for deletion.");
                return;
            }
            const confirmDeleteSel = confirm(`Delete ${selectedIds.size} selected item(s)?`);
            if (confirmDeleteSel) {
                items = items.filter(i => !selectedIds.has(i.id));
                favoriteIds = favoriteIds.filter(id => !selectedIds.has(id));
                selectedIds.clear();
                saveLocalStorage();
                populateAuthorDropdown();
                filterData();
            }
        });

        /*************************************************
         * 13) Add Filter Event Listeners
         **************************************************/
        searchInput.addEventListener("input", filterData);
        searchTypeSelect.addEventListener("change", filterData);
        authorFilter.addEventListener("change", filterData);
        startDateInput.addEventListener("change", filterData);
        endDateInput.addEventListener("change", filterData);
        favoriteOnlyCheckbox.addEventListener("change", filterData);

        /*************************************************
         * 14) On Page Load
         **************************************************/
        loadLocalStorage();
        populateAuthorDropdown();
        filterData();
    </script>
